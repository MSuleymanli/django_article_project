{% extends "base.html" %}

{% block title %}
Articles
{% endblock title %}

{% block body %}
<h2>Articles</h2>
<div class="articles">
    <ul>
        
        {% for article in articles %}
            <li>
                <h3>{{article.author}}</h3>
                <h4><a href="{% url 'article_detail' article.id %}">{{article.title}}</a></h4>
                <p>{{article.content| truncatechars:100}}</p>
                <small>{{article.created_date}}</small>
            </li>
            <hr>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
