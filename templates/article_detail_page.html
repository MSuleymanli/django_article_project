{% extends "base.html" %}


{% block page__title %}
Article Detail
{% endblock page__title %}

{% block body %}
<div class="articles">

    <h3>Author: {{article.author}}</h3>
    <h4>Title: {{article.title}}</h4>
    <p>Content: {{article.content |safe}}</p>
    <small>Created date: {{article.created_date}}</small>
    <br>
    {% if article.image %}
    <img src="{{article.image.url}}" alt="">
    {% endif %}    <hr>
</div>
{% endblock body %}
